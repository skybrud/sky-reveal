<div
	ref="main"
	:class="['sky-reveal', {
		closed: !isOpen,
		animating,
	}]"
	style="height: 0px"
	:aria-expanded="ariaExpanded"
>
	<div
		ref="inner"
		class="inner"
	>
		<transition
			name="sky-reveal-anim"
			:duration="500"
		>
			<div v-if="isOpen">
				<slot />
			</div>
		</transition>
	</div>
</div>
